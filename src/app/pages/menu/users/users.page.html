<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of items$ | async">
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="onDelete(item.id)">Eliminar</ion-item-option>
          </ion-item-options>
          <ion-item lines="none">
            <ion-label>
              <p>{{ item.role }}</p>
              <h2>{{ item.name }}</h2>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="onEdit(item)">Editar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
