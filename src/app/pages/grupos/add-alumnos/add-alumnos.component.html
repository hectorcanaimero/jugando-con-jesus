<ion-header class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-button slot="start" (click)="onClose()" fill="clear">
      <ion-icon slot="icon-only" name="arrow-back-outline" color="light"></ion-icon>
    </ion-button>
    <ion-title>Agregar Alumn@</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="danger">
  <img *ngIf="photo" [src]="photo" class="border-radius">
  <ion-button (click)="onPicture()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button>
</ion-content>
