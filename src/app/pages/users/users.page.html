<ion-content color="jesus">
  <div class="container mt-5 mb-4">
    <div class="row justify-content-center">
      <div class="col-4 text-center">
        <ion-avatar>
          <img src="./assets/images/jesus.svg" class="img-fluid mx-auto d-block">
        </ion-avatar>
      </div>
      <div class="col-7 align-self-center">
        <ion-label>
          <p>Rol: {{ user.role }}</p>
          <h2 class="mb-2">{{ user.name }}</h2>
        </ion-label>
        <ion-button (click)="onLogout()" expand="block"  color="warning" size="small">
          Salir
        </ion-button>
      </div>
    </div>
  </div>
  <div *ngIf="user.role === 'administrador'">
    <app-titulo titulo="UsuÃ¡rios"></app-titulo>
    <ion-list>
      <ion-item-sliding *ngFor="let item of items$ | async">
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="onDelete(item.id)">Eliminar</ion-item-option>
        </ion-item-options>
        <ion-item mode="ios" color="jesus" lines="none" detail class="my-1">
          <ion-label>
            <p>Rol: {{ item.role }}</p>
            <h2>{{ item.name }}</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="onEdit(item)">Editar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="light" (click)="onAdd()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
