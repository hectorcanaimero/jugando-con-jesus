<ion-content color="danger">
  <div class="center-flex">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <img src="./assets/images/jesus.svg" alt="">
        </div>
        <div class="col-11">
          <ion-label color="light">
            <h1 class="jugando titulo mb-3">Jugando con Jes√∫s</h1>
          </ion-label>
          <form [formGroup]="form">
            <div class="mb-3">
              <ion-item color="danger">
                <ion-label  position="floating">E-mail <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required type="email" formControlName="email" inputmode="email"></ion-input>
              </ion-item>
            </div>
            <div class="mb-3">
              <ion-item color="danger">
                <ion-label  position="floating">Clave <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required type="password" formControlName="password" inputmode="numeric"></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-button (click)="onSubmit()" [disabled]="form.invalid" expand="block" shape="round" color="jesus">
                Entrar
              </ion-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
